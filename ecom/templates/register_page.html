{% extends "base2.html" %}

{% block title %}Register Page{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md space-y-6">
  <!-- Error Message -->
  {% if error %}
  <div role="alert" class="alert alert-warning p-4 mb-4 bg-yellow-100 text-yellow-700 border-l-4 border-yellow-500 rounded-lg">
    <div class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 text-yellow-700" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <span>{{ error }}</span>
    </div>
  </div>
  {% endif %}

  <!-- Register Form -->
  <form method="post" class="space-y-6">
    {% csrf_token %}
    <h2 class="text-2xl font-bold text-center">Register</h2>
    
    <!-- Email Field -->
    <label class="input input-bordered w-full flex items-center gap-3 px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-5 w-5 text-gray-600">
        <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
        <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
      </svg>
      <input type="email" name="email" class="w-full text-lg text-gray-100 border-none outline-none" placeholder="Email" required />
    </label>

    <!-- Username Field -->
    <label class="input input-bordered w-full flex items-center gap-3 px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-5 w-5 text-gray-600">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
      </svg>
      <input type="text" name="username" class="w-full text-lg text-gray-100 border-none outline-none" placeholder="Username" required />
    </label>

    <!-- Password Field -->
    <label class="input input-bordered w-full flex items-center gap-3 px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-5 w-5 text-gray-600">
        <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" />
      </svg>
      <input type="password" name="password" class="w-full text-lg text-gray-100 border-none outline-none" placeholder="Password" required />
    </label>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary w-full py-3 text-lg">Register</button>
    </div>
  </form>

  <!-- Success Message -->
  {% if success %}
  <div role="alert" class="alert alert-success p-4 mt-6 mb-4 bg-green-100 text-green-700 border-l-4 border-green-500 rounded-lg">
    <div class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 text-green-700" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <span>{{ success }}</span>
    </div>
  </div>
  {% endif %}

  <!-- Link to Login -->
  <div class="text-center mt-4">
    <p class="text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 font-semibold">Login Now</a></p>
  </div>
</div>
{% endblock %}
